{% extends 'base.html' %}
{% block title %}
    Production
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="d-flex justify-content-center align-items-center my-3">
            <!-- Start: Split Button Success -->
            <a class="btn btn-success btn-icon-split" role="button" data-bs-toggle="modal"
               data-bs-target="#addProductionLineModal">
            <span class="text-white-50 icon">
                <i class="fas fa-check"></i>
            </span>
                <span class="text-white text">Add Production Line</span>
            </a>
            <!-- End: Split Button Success -->
        </div>
        <!-- Modal Structure -->
        <div class="modal fade" id="addProductionLineModal" tabindex="-1" aria-labelledby="addProductionLineModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addProductionLineModalLabel">Add New Production Line</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="productSelect" class="form-label">Product</label>
                                <select class="form-select" id="productSelect">
                                    <option selected>Select a product</option>
                                    <!-- Add your product options here -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="reelSelect" class="form-label">Reel</label>
                                <select class="form-select" id="reelSelect">
                                    <option selected>Select a reel</option>
                                    <!-- Add your reel options here -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="productionQuantity" class="form-label">Production Quantity</label>
                                <input type="number" class="form-control" id="productionQuantity"
                                       placeholder="Enter production quantity">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Start: Dropdown Card -->
        <div class="card shadow mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h6 class="text-primary fw-bold m-0">Parle-G 50gm</h6>
                <!-- Start: Split Button Danger -->
                <a class="btn btn-danger btn-icon-split" role="button">
                                <span class="text-white-50 icon">
                                    <i class="fas fa-trash"></i>
                                </span>
                    <span class="text-white text">Close Production</span>
                </a>
            </div>
            <div class="card-body">
                <!-- Start: Card Success -->
                <div class="card shadow border-start-success py-2">
                    <div class="card-body">
                        <div class="row align-items-center no-gutters">
                            <div class="col me-2">
                                <div class="text-uppercase text-success fw-bold text-xs mb-1">
                                    <span>Production Quantity</span>
                                </div>
                                <div class="text-dark fw-bold h5 mb-0"><span>54321</span></div>
                            </div>
                            <div class="col">
                                <!-- Start: Split Button Warning -->
                                <a class="btn btn-warning btn-icon-split" role="button">
                                    <span class="text-white-50 icon"><i class="fas fa-edit"></i></span>
                                    <span class="text-white text">Edit Quantity</span>
                                </a>
                                <!-- End: Split Button Warning -->
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End: Card Success -->
                <!-- Start: Card Warning -->
                <div class="card shadow border-start-warning py-2">
                    <div class="card-body">
                        <div class="row align-items-center no-gutters">
                            <div class="col me-2">
                                <div class="text-uppercase text-warning fw-bold text-xs mb-1">
                                    <span>Reels Used</span>
                                </div>
                                <div class="text-dark fw-bold h5 mb-0"><span>18</span></div>
                            </div>
                            <div class="col">
                                <!-- Start: Split Button Light -->
                                <a class="btn btn-light btn-icon-split" role="button">
                                                <span class="text-black-50 icon">
                                                    <i class="fas fa-arrow-right"></i>
                                                </span>
                                    <span class="text-dark text">Add New Reel</span>
                                </a>
                                <!-- End: Split Button Light -->
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End: Card Warning -->
            </div>
        </div>
        <!-- End: Dropdown Card -->
    </div>
{% endblock %}
